<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calculator">
    
        <div class="row1">
            <button class="button button1">0</button>
            <button class="button button1">.</button>
            <button class="button button1">%</button>
            <button class="button button1">+</button>
            <button class="button buttonEqual">=</button>
        </div>
        
        <div class="row2">
            <button class="button button1">1</button>
            <button class="button button1">2</button>
            <button class="button button1">3</button>
            <button class="button button1">-</button>
            <button class="button button1">2^2</button>
            <button class="button button1">SR</button>
        </div>

        <div class="row3">
            <button class="button button1">4</button>
            <button class="button button1">5</button>
            <button class="button button1">6</button>
            <button class="button button1">*</button>
            <button class="button button1">(</button>
            <button class="button button1">)</button>
        </div>
        <div class="row4">
            <button class="button button1">7</button>
            <button class="button button1">8</button>
            <button class="button button1">9</button>
            <button class="button button1">/</button>
            <button class="button button1">C</button>
            <button class="button button1">undo</button>
        </div>
        <div class="display">test</div>

       

    </div>

    <div class="footer"> Developed by Miguel Gil</div>
    
    
</body>
</html>
